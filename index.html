<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Danmaku STG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui-layer">
            Score: <span id="score">0</span> <br>
            <div id="bomb-container">BOMB: <span id="bomb-stock">0</span></div>
            <button id="auto-btn" onclick="toggleAutoMode()" style="pointer-events: auto;">AUTO: OFF</button>
            <button id="bomb-btn" onclick="triggerBomb()" style="pointer-events: auto; background: #cc33ff; margin-left: 5px;">BURST(X)</button>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="startGame()">RETRY</button>
        </div>
    </div>
    <div class="controls">
        操作: マウス/タッチで移動 (自動射撃) | PC: 矢印キー移動 + Zキー射撃/Shift低速 | Xキー ボム
    </div>

    <script src="game.js"></script>
</body>
</html>
